<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diary Registration</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    color: #fff;
    background: url(https://i.pinimg.com/736x/2b/52/aa/2b52aab2cceb3da15c637e4dc2d0dfeb.jpg) no-repeat center center fixed;
    background-size: cover;

  }
  body::before {
    display: none;
    content: "";
    position: fixed;
    top: 0; 
    left: 0;
    width: 100%; 
    height: 100%;
    background-color: rgba(0,0,0,0.6);
    z-index: -1;
  }
  h2 {
    text-align: center;
    margin-top: 100px;
    text-shadow: 2px 2px 4px #000;
  }
  form {
    max-width: 400px;
    margin: 50px auto;
    background-color: rgba(0, 0, 0, 0.372);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }
  input {
    width: 95%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
    font-size: 1em;
  }
  button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background-color: #27ae60;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    font-size: 1em;
    cursor: pointer;
  }
  button:hover {
    opacity: 0.9;
  }
  #msg {
    text-align: center;
    margin-top: 15px;
    font-weight: bold;
  }
  #loginLink {
    display: block;
    text-align: center;
    margin-top: 10px;
    color: #000000;
    text-decoration: underline;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Create Your Diary Account</h2>

<form id="registerForm">
  <input id="name" type="text" placeholder="Full Name" required>
  <input id="email" type="email" placeholder="Email" required>
  <input id="password" type="password" placeholder="Password" required>
  <button>Register</button>
</form>

<p id="msg"></p>
<span id="loginLink">Already registered? Login here</span>

<script>
const registerForm = document.getElementById('registerForm');
const msg = document.getElementById('msg');
const loginLink = document.getElementById('loginLink');

loginLink.onclick = () => window.location.href = 'login.html';

registerForm.onsubmit = e => {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  let users = JSON.parse(localStorage.getItem('users')) || [];

  const existingUser = users.find(u => u.email === email);

  if (existingUser) {
    msg.style.color = 'orange';
    msg.innerText = 'Email already registered! Please login.';
    return;
  }

  users.push({ name, email, password });
  localStorage.setItem('users', JSON.stringify(users));

  msg.style.color = 'green';
  msg.innerText = 'Registration successful! Redirecting to login...';
  setTimeout(() => window.location.href = 'login.html', 1500);
};
</script>

</body>
</html>
